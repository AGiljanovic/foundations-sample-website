{% extends "base.html" %}

{% block content %}
    
    <!-- when the user submits this form, it will send the information submitted from the client (frontend)
    to the server (backend). It will send that infromation to a particular URI, at "/color". 
    Your server will then run the code which is defined in website.py at that route. -->

    <form action="/create" method="post">
        <!-- add the contents of your form here -->
        <label for="name"> Who did you meet today: </label><br>
        <input type="text" name="name" id="name" required><br><br>

        <label for="location"> Where did you meet them: </label><br>
        <input type="text" name="location" id="location" required><br><br>

        <label for="contact"> What kind of contact was it? (mask, distance, no mask): </label><br>
        <input type="text" name="contact" id="contact" required><br><br>

        <label for="duration"> How long was your contact? </label><br>
        <input type="text" name="duration" id="duration" required><br><br>
        <input type="submit" value="Submit">
    </form>

    <p> So far, I have met...
        {% for meeting in meetings %}
        <table>
        <tr>
            <td><h3>{{meeting[0]}}</h3></td>
            <td><h3>{{meeting[1]}}</h3></td>
            <td><h3>{{meeting[2]}}</h3></td>
            <td><h3>{{meeting[3]}}</h3></td>
            <td><h3>{{meeting[4]}}</h3></td>
        </tr>
        </table>
        {% endfor %}
    </p>


{% endblock %}
